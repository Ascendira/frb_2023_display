<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进度条示例</title>
</head>
<body>

<div id="progressBar">
  <input type="range" id="timeControl" min="0" max="86400000" step="1000" value="0"> <!-- 86400000 毫秒是一天 -->
  <p id="mappedValue">Mapped Date and Time: </p>
</div>

<script>
  // 获取进度条和显示映射值的元素
  const progressBar = document.getElementById('timeControl');
  const mappedValueElement = document.getElementById('mappedValue');

  // 监听input事件
  progressBar.addEventListener('input', function() {
    // 获取当前值
    const currentValue = parseFloat(progressBar.value);

    // 起始时间为当前时间
    const startDate = new Date();

    // 结束时间为一天后
    const endDate = new Date(startDate.getTime() + 86400000);

    // 映射到起始时间和结束时间之间
    const mappedDate = mapRange(currentValue, 0, 86400000, startDate.getTime(), endDate.getTime());

    // 将映射后的值转换为日期时间格式
const mappedDateTime = new Date(mappedDate);

    // 将日期时间格式化为你想要的显示格式
    const formattedDateTime = mappedDateTime.toLocaleString('zh-CN', { 
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });

    // 显示映射后的日期时间在页面上
    mappedValueElement.textContent = `时间: ${formattedDateTime}`;
  });

  // 映射函数
  function mapRange(value, inputMin, inputMax, outputMin, outputMax) {
    return ((value - inputMin) / (inputMax - inputMin)) * (outputMax - outputMin) + outputMin;
  }
</script>

</body>
</html>

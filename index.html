<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/graph.css">
  <style type="text/css">
      html{
        height: 100%;
      }
      a {
        text-decoration: none
      }
      input {
        background-color: transparent;
        border:none;
        outline: none;
        color:white;
      }
      input::placeholder {
        font-size: 16px; 
    }
  </style>
</head>

<body style="background:#000000 url(./images/bg.jpg) center top;">

<div class="caption-title">
  <i class="logo">
    <img src="./images/6e04cb8fddaca8897426b1c95502a08.jpg" class="logo_image">
  </i>

  <div class="title_box">
    <i class="fl"><img src="./images/title-left.png"></i>
    <span class="title">基于联邦优化的动态资源感知计算系统</span>
    <i class="fr"><img src="./images/title-right.png" ></i>
  </div>
</div>

<div class="login">
  <div class="login-welcome">
    <font color="white" size=6px face="宋体">
      <strong>
        欢迎访问
      </strong>
    </font>
  </div>

  <div class="login-input">
    <div class="input-window">
      <input id="username" type="text" autocomplete="off" placeholder="请输入用户名">
    </div>
    
    <div class="input-window">
      <input id="password" type="password" autocomplete="off" placeholder="请输入登录密码">
    </div>
  </div>

  <a href="./page/graph_Pre.html">
    <div class="login-enter">
      <font face="微软雅黑" color="white" size="5px">
        <strong>
          登录
        </strong>
      </font>
    </div>
  </a>

  <div class="login-else">
    <div class="else-button" id="left">
      <font face="微软雅黑" color="white" size="3px">
          立即注册
      </font>
    </div>
    <div class="else-button" id="right">
      <font face="微软雅黑" color="white" size="3px">
          忘记密码
      </font>
    </div>
  </div>
</div>

</body>
</html>
